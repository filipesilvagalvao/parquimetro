<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Parquímetro</title>
</head>

<body>
    <main>
        <h1>Parquímetro</h1>
        <div class="content">
            <h2>Tabela de Tarifas</h2>
            <table>
                <thead>
                    <tr>
                        <th>Tempo</th>
                        <th>Valor (R$)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>30 minutos</td>
                        <td>1,00</td>
                    </tr>

                    <tr id="sectr">
                        <td>60 minutos</td>
                        <td>1,75</td>
                    </tr>

                    <tr>
                        <td>120 minutos (Tempo máximo)</td>
                        <td>3,00</td>
                    </tr>
                </tbody>
            </table>
            <hr>
            <form onsubmit="return false;">
                <!--TEMPO DE RESERVA-->
                <h2>Tempo:</h2>
                <div class="times">
                    <span>
                        <label for="Minutes30">30 minutos</label>
                        <input type="radio" name="timeVacancy" id="Minutes30" value="0" checked>
                    </span>
                    <span>
                        <label for="Minutes60">60 minutos</label>
                        <input type="radio" name="timeVacancy" id="Minutes60" value="1">
                    </span>
                    <span>
                        <label for="Minutes120">120 minutos</label>
                        <input type="radio" name="timeVacancy" id="Minutes120" value="2">
                    </span>
                </div>
                <hr>
                <!--PAGAMENTO-->
                <label for="payment" class="textDescription">Insira o valor (R$):</label>
                <input type="number" name="" id="payment" min="1" step="0.01">
                <!--CONFIRMAR TUDO, ESTACIONAR-->
                <button id="confirm">Confirmar</button>
            </form>

            <div class="message">
                <span></span>
            </div>

        </div>

    </main>
</body>

</html>
